services:
  # Main Modular Application (Frontend + Backend combined)
  - type: web
    name: modular-dev
    runtime: image
    image:
      url: ghcr.io/rozzaswap/modular-crm:latest
    plan: free
    healthCheckPath: /healthz
    registryCredential: github-registry
    envVars:
      - key: NODE_PORT
        value: 3000
      - key: PG_DATABASE_URL
        fromDatabase:
          name: modular-postgres
          property: connectionString
      - key: REDIS_URL
        fromService:
          name: modular-redis
          type: redis
          property: connectionString
      - key: APP_SECRET
        generateValue: true
      - key: SERVER_URL
        sync: false
      - key: STORAGE_TYPE
        value: local
      - key: DISABLE_DB_MIGRATIONS
        value: false
      - key: DISABLE_CRON_JOBS_REGISTRATION
        value: false

  # Background Worker
  - type: worker
    name: modular-worker
    runtime: image
    image:
      url: ghcr.io/rozzaswap/modular-crm:latest
    dockerCommand: yarn worker:prod
    plan: starter
    registryCredential: github-registry
    envVars:
      - key: PG_DATABASE_URL
        fromDatabase:
          name: modular-postgres
          property: connectionString
      - key: REDIS_URL
        fromService:
          name: modular-redis
          type: redis
          property: connectionString
      - key: APP_SECRET
        sync: false
      - key: SERVER_URL
        sync: false
      - key: STORAGE_TYPE
        value: local
      - key: DISABLE_DB_MIGRATIONS
        value: true
      - key: DISABLE_CRON_JOBS_REGISTRATION
        value: true

  # Redis Cache
  - type: redis
    name: modular-redis
    plan: free
    ipAllowList: []

databases:
  # PostgreSQL Database
  - name: modular-postgres
    plan: free
    databaseName: modular
    user: modular
    ipAllowList: []
