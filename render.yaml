services:
  # Main Twenty Application (Frontend + Backend combined)
  - type: web
    name: twenty-dev
    runtime: docker
    dockerfilePath: ./packages/twenty-docker/twenty/Dockerfile
    dockerContext: ./
    plan: free
    healthCheckPath: /healthz
    envVars:
      - key: NODE_PORT
        value: 3000
      - key: PG_DATABASE_URL
        fromDatabase:
          name: twenty-postgres
          property: connectionString
      - key: REDIS_URL
        fromService:
          name: twenty-redis
          type: redis
          property: connectionString
      - key: APP_SECRET
        generateValue: true
      - key: SERVER_URL
        sync: false
      - key: STORAGE_TYPE
        value: local
      - key: DISABLE_DB_MIGRATIONS
        value: false
      - key: DISABLE_CRON_JOBS_REGISTRATION
        value: false

  # Background Worker
  - type: worker
    name: twenty-worker
    runtime: docker
    dockerfilePath: ./packages/twenty-docker/twenty/Dockerfile
    dockerContext: ./
    dockerCommand: yarn worker:prod
    plan: free
    envVars:
      - key: PG_DATABASE_URL
        fromDatabase:
          name: twenty-postgres
          property: connectionString
      - key: REDIS_URL
        fromService:
          name: twenty-redis
          type: redis
          property: connectionString
      - key: APP_SECRET
        sync: false
      - key: SERVER_URL
        sync: false
      - key: STORAGE_TYPE
        value: local
      - key: DISABLE_DB_MIGRATIONS
        value: true
      - key: DISABLE_CRON_JOBS_REGISTRATION
        value: true

  # Redis Cache
  - type: redis
    name: twenty-redis
    plan: free
    ipAllowList: []

databases:
  # PostgreSQL Database
  - name: twenty-postgres
    plan: free
    databaseName: twenty
    user: twenty
    ipAllowList: []
