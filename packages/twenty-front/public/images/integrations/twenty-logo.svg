<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="96" height="96" viewBox="0 0 96 96">
  <!-- Controlit CRM Logo - Gold "C" on rounded square -->
  <defs>
    <clipPath id="rounded">
      <rect x="0" y="0" width="96" height="96" rx="11.3" ry="11.3"/>
    </clipPath>
  </defs>
  <g clip-path="url(#rounded)">
    <!-- Gold background -->
    <rect x="0" y="0" width="96" height="96" fill="#fab900"/>
    <!-- White "C" letter -->
    <text x="48" y="68"
          font-family="Arial, Helvetica, sans-serif"
          font-size="60"
          font-weight="bold"
          fill="white"
          text-anchor="middle">C</text>
  </g>
</svg>
