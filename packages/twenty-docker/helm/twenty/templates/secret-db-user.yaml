{{- if and .Values.db.createUserHook.enabled (or .Values.postgresql.enabled .Values.db.enabled) }}
{{- $name := (.Values.db.createUserHook.secretName | default (printf "%s-db-user" (include "twenty.fullname" .))) -}}
{{- $ns := include "twenty.namespace" . -}}
{{- $existing := lookup "v1" "Secret" $ns $name -}}
{{- $pwd := (default (randAlphaNum 24) .Values.db.createUserHook.password) -}}
{{- if and $existing $existing.data.password -}}
{{- $pwd = (b64dec $existing.data.password) -}}
{{- end -}}
apiVersion: v1
kind: Secret
metadata:
  name: {{ .Values.db.createUserHook.secretName | default (printf "%s-db-user" (include "twenty.fullname" .)) }}
  namespace: {{ include "twenty.namespace" . }}
  labels:
    app.kubernetes.io/name: {{ include "twenty.name" . }}
    app.kubernetes.io/instance: {{ .Release.Name }}
    app.kubernetes.io/component: db-user
type: Opaque
stringData:
  username: {{ .Values.db.createUserHook.username | quote }}
  password: {{ $pwd | quote }}
{{- end }}
