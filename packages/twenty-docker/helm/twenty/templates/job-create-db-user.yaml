{{- $useBitnami := .Values.postgresql.enabled -}}
{{- $useInternal := and (not .Values.postgresql.enabled) .Values.db.enabled -}}
{{- if and .Values.db.createUserHook.enabled (or $useBitnami $useInternal) }}
apiVersion: batch/v1
kind: Job
metadata:
  name: {{ include "twenty.fullname" . }}-create-db-user
  namespace: {{ include "twenty.namespace" . }}
  labels:
    app.kubernetes.io/name: {{ include "twenty.name" . }}
    app.kubernetes.io/instance: {{ .Release.Name }}
    app.kubernetes.io/component: db-user
  annotations:
    "helm.sh/hook": post-install,post-upgrade
    "helm.sh/hook-weight": "6"
    "helm.sh/hook-delete-policy": before-hook-creation,hook-succeeded
spec:
  template:
    metadata:
      labels:
        app.kubernetes.io/name: {{ include "twenty.name" . }}
        app.kubernetes.io/instance: {{ .Release.Name }}
        app.kubernetes.io/component: db-user
    spec:
      {{- if .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml .Values.imagePullSecrets | nindent 8 }}
      {{- end }}
      restartPolicy: OnFailure
      containers:
        - name: psql
          image: {{ .Values.db.createDatabaseHook.image }}
          imagePullPolicy: IfNotPresent
          env:
            - name: PGHOST
              value: {{ if $useBitnami }}{{ printf "%s-postgresql" (include "twenty.fullname" .) }}{{ else }}{{ printf "%s-db" (include "twenty.fullname" .) }}{{ end }}
            - name: PGUSER
              value: {{ if $useBitnami }}{{ .Values.postgresql.auth.username | default "postgres" }}{{ else }}postgres{{ end }}
            - name: PGPASSWORD
              {{- if $useBitnami }}
              value: {{ .Values.postgresql.auth.password | default "postgres" | quote }}
              {{- else }}
              valueFrom:
                secretKeyRef:
                  name: {{ include "twenty.fullname" . }}-db-superuser
                  key: password
              {{- end }}
          command:
            - /bin/sh
            - -c
          args:
            - |
              set -eu
              DBNAME={{ if $useBitnami }}{{ .Values.postgresql.auth.database | default "twenty" }}{{ else }}{{ .Values.db.internal.database | default "twenty" }}{{ end }}
              USERNAME={{ .Values.db.createUserHook.username | quote }}
              PASSWORD=$(cat /secret/password)
              # Wait for server
              for i in $(seq 1 60); do
                if psql -U "$PGUSER" -d postgres -c "SELECT 1" >/dev/null 2>&1; then break; fi
                echo "Waiting for Postgres ($PGHOST)..."
                sleep 2
              done
              # Create role if missing
              EXISTS=$(psql -U "$PGUSER" -d postgres -v username="$USERNAME" -tAc "SELECT 1 FROM pg_roles WHERE rolname=:'username'" || true)
              if [ "$EXISTS" != "1" ]; then
                echo "Creating role $USERNAME"
                psql -U "$PGUSER" -d postgres -v username="$USERNAME" -v password="$PASSWORD" -c "CREATE ROLE :'username' WITH LOGIN PASSWORD :'password';"
              else
                echo "Role $USERNAME already exists"
              fi
              # Grant privileges on database
              psql -U "$PGUSER" -d postgres -v db="$DBNAME" -v username="$USERNAME" -c "GRANT ALL PRIVILEGES ON DATABASE :'db' TO :'username';"
          volumeMounts:
            - name: db-user-secret
              mountPath: /secret
              readOnly: true
      volumes:
        - name: db-user-secret
          secret:
            secretName: {{ .Values.db.createUserHook.secretName | default (printf "%s-db-user" (include "twenty.fullname" .)) }}
{{- end }}
