name: Build and Push Docker Images

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read
  packages: write

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    timeout-minutes: 60

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GHCR_TOKEN }}

      - name: Extract metadata for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          # Use lowercase transformation
          images: ghcr.io/${{ github.repository }}
          flavor: |
            latest=auto
          tags: |
            type=ref,event=branch
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push main application image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./packages/twenty-docker/twenty/Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          build-args: |
            REACT_APP_SERVER_BASE_URL=${{ secrets.SERVER_URL || 'https://your-app.sevalla.com' }}
            APP_VERSION=${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Output image details
        id: image
        run: |
          echo "digest=${{ steps.meta.outputs.digest }}" >> $GITHUB_OUTPUT
          echo "tags=${{ steps.meta.outputs.tags }}" >> $GITHUB_OUTPUT

  run-migrations:
    needs: build-and-push
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GHCR_TOKEN }}

      - name: Run database migrations
        run: |
          # Convert repository name to lowercase for Docker
          REPO_LOWER=$(echo "${{ github.repository }}" | tr '[:upper:]' '[:lower:]')

          docker run --rm \
            -e PG_DATABASE_URL="${{ secrets.PG_DATABASE_URL }}" \
            -e REDIS_URL="${{ secrets.REDIS_URL }}" \
            -e APP_SECRET="${{ secrets.APP_SECRET }}" \
            -e DISABLE_CRON_JOBS_REGISTRATION=true \
            ghcr.io/${REPO_LOWER}:latest \
            sh -c "yarn database:migrate:prod && yarn command:prod upgrade"

      - name: Verify migration success
        run: |
          REPO_LOWER=$(echo "${{ github.repository }}" | tr '[:upper:]' '[:lower:]')

          docker run --rm \
            -e PG_DATABASE_URL="${{ secrets.PG_DATABASE_URL }}" \
            ghcr.io/${REPO_LOWER}:latest \
            psql "${PG_DATABASE_URL}" -c "SELECT version, name FROM core.typeorm_metadata ORDER BY executed_at DESC LIMIT 5;" || echo "‚ö†Ô∏è Could not verify migrations (psql may not be available)"

  deploy-to-sevalla:
    needs: run-migrations
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Deployment ready
        run: |
          REPO_LOWER=$(echo "${{ github.repository }}" | tr '[:upper:]' '[:lower:]')

          echo "‚úÖ Migrations completed successfully"
          echo "üöÄ Ready to deploy in Sevalla dashboard"
          echo "üì¶ Image: ghcr.io/${REPO_LOWER}:latest"

          # Optional: Trigger Sevalla webhook if available
          if [ -n "${{ secrets.SEVALLA_DEPLOY_WEBHOOK }}" ]; then
            curl -X POST "${{ secrets.SEVALLA_DEPLOY_WEBHOOK }}" \
              -H "Authorization: Bearer ${{ secrets.SEVALLA_API_TOKEN }}" \
              -H "Content-Type: application/json" \
              -d "{\"image\": \"ghcr.io/${REPO_LOWER}:latest\"}" || echo "Webhook trigger failed, deploy manually"
          fi
