name: "InDebted: Build Twenty Docker Image"

on:
  push:
    tags:
      - 'v*-indebted'  # Only trigger on our fork's tags (e.g., v0.41.0-indebted)
  workflow_dispatch:
    inputs:
      tag:
        description: 'Image tag (e.g., v1.12.1-indebted or test-123)'
        required: true

# Serialize builds - one at a time, others queue
concurrency:
  group: docker-build
  cancel-in-progress: false

env:
  REGISTRY: 780432333954.dkr.ecr.us-west-2.amazonaws.com
  IMAGE_NAME: twentycrm/twenty

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 60

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set image tag
        id: tag
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            echo "VERSION=${{ github.event.inputs.tag }}" >> $GITHUB_OUTPUT
          else
            echo "VERSION=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT
          fi
          echo "Image will be tagged as: $(cat $GITHUB_OUTPUT)"

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: packages/twenty-docker/twenty/Dockerfile
          platforms: linux/amd64
          push: false
          load: true
          tags: |
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ steps.tag.outputs.VERSION }}
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest
          build-args: |
            APP_VERSION=${{ steps.tag.outputs.VERSION }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Verify image
        run: |
          echo "=== Built images ==="
          docker images | grep -E "(REPOSITORY|twentycrm)"
          echo ""
          echo "=== Image details ==="
          docker inspect ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ steps.tag.outputs.VERSION }} --format='Size: {{.Size}}' | awk '{printf "Size: %.2f MB\n", $2/1024/1024}'
          echo "Tag: ${{ steps.tag.outputs.VERSION }}"