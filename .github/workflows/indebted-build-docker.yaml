name: "InDebted: Build Twenty Docker Image"

on:
  push:
    tags:
      - 'v*-indebted'  # Only trigger on our fork's tags (e.g., v0.41.0-indebted)
  workflow_dispatch:
    inputs:
      tag:
        description: 'Git tag to build (e.g., v1.12.1-indebted). Must exist in repo.'
        required: true

# Serialize builds - one at a time, others queue
concurrency:
  group: docker-build
  cancel-in-progress: false

env:
  AWS_REGION: us-west-2
  IMAGE_NAME: twentycrm/twenty
  DEV_ACCOUNT_ID: "780432333954"
  PROD_ACCOUNT_ID: "053468194541"

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 60
    permissions:
      id-token: write
      contents: read

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          # For workflow_dispatch, checkout the specified tag; for push, checkout the pushed tag
          ref: ${{ github.event.inputs.tag || github.ref }}

      - name: Set image tag
        id: tag
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            echo "VERSION=${{ github.event.inputs.tag }}" >> $GITHUB_OUTPUT
          else
            echo "VERSION=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT
          fi
          echo "Image will be tagged as: ${{ github.event.inputs.tag || '${GITHUB_REF#refs/tags/}' }}"

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: packages/twenty-docker/twenty/Dockerfile
          platforms: linux/amd64
          push: false
          load: true
          tags: twenty-local:${{ steps.tag.outputs.VERSION }}
          build-args: |
            APP_VERSION=${{ steps.tag.outputs.VERSION }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      # Push to Dev ECR
      - name: Configure AWS credentials (Dev)
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: arn:aws:iam::${{ env.DEV_ACCOUNT_ID }}:role/GitHubActionsTwentyFork
          aws-region: ${{ env.AWS_REGION }}

      - name: Login to Amazon ECR (Dev)
        id: login-ecr-dev
        uses: aws-actions/amazon-ecr-login@v2

      - name: Check if tag exists in Dev ECR
        id: check-dev
        run: |
          if aws ecr describe-images --repository-name ${{ env.IMAGE_NAME }} --image-ids imageTag=${{ steps.tag.outputs.VERSION }} 2>/dev/null; then
            echo "exists=true" >> $GITHUB_OUTPUT
            echo "⚠️ Tag ${{ steps.tag.outputs.VERSION }} already exists in Dev ECR - skipping push"
          else
            echo "exists=false" >> $GITHUB_OUTPUT
          fi

      - name: Tag and push to Dev ECR
        if: steps.check-dev.outputs.exists == 'false'
        run: |
          DEV_REGISTRY="${{ env.DEV_ACCOUNT_ID }}.dkr.ecr.${{ env.AWS_REGION }}.amazonaws.com"
          docker tag twenty-local:${{ steps.tag.outputs.VERSION }} $DEV_REGISTRY/${{ env.IMAGE_NAME }}:${{ steps.tag.outputs.VERSION }}
          docker tag twenty-local:${{ steps.tag.outputs.VERSION }} $DEV_REGISTRY/${{ env.IMAGE_NAME }}:latest-indebted
          docker push $DEV_REGISTRY/${{ env.IMAGE_NAME }}:${{ steps.tag.outputs.VERSION }}
          docker push $DEV_REGISTRY/${{ env.IMAGE_NAME }}:latest-indebted

      # Push to Prod ECR
      - name: Configure AWS credentials (Prod)
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: arn:aws:iam::${{ env.PROD_ACCOUNT_ID }}:role/GitHubActionsTwentyFork
          aws-region: ${{ env.AWS_REGION }}

      - name: Login to Amazon ECR (Prod)
        id: login-ecr-prod
        uses: aws-actions/amazon-ecr-login@v2

      - name: Check if tag exists in Prod ECR
        id: check-prod
        run: |
          if aws ecr describe-images --repository-name ${{ env.IMAGE_NAME }} --image-ids imageTag=${{ steps.tag.outputs.VERSION }} 2>/dev/null; then
            echo "exists=true" >> $GITHUB_OUTPUT
            echo "⚠️ Tag ${{ steps.tag.outputs.VERSION }} already exists in Prod ECR - skipping push"
          else
            echo "exists=false" >> $GITHUB_OUTPUT
          fi

      - name: Tag and push to Prod ECR
        if: steps.check-prod.outputs.exists == 'false'
        run: |
          PROD_REGISTRY="${{ env.PROD_ACCOUNT_ID }}.dkr.ecr.${{ env.AWS_REGION }}.amazonaws.com"
          docker tag twenty-local:${{ steps.tag.outputs.VERSION }} $PROD_REGISTRY/${{ env.IMAGE_NAME }}:${{ steps.tag.outputs.VERSION }}
          docker tag twenty-local:${{ steps.tag.outputs.VERSION }} $PROD_REGISTRY/${{ env.IMAGE_NAME }}:latest-indebted
          docker push $PROD_REGISTRY/${{ env.IMAGE_NAME }}:${{ steps.tag.outputs.VERSION }}
          docker push $PROD_REGISTRY/${{ env.IMAGE_NAME }}:latest-indebted

      - name: Summary
        run: |
          echo "## Docker Image Built and Pushed" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Tag:** \`${{ steps.tag.outputs.VERSION }}\`" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Pushed to:**" >> $GITHUB_STEP_SUMMARY
          echo "- Dev: \`${{ env.DEV_ACCOUNT_ID }}.dkr.ecr.${{ env.AWS_REGION }}.amazonaws.com/${{ env.IMAGE_NAME }}:${{ steps.tag.outputs.VERSION }}\`" >> $GITHUB_STEP_SUMMARY
          echo "- Prod: \`${{ env.PROD_ACCOUNT_ID }}.dkr.ecr.${{ env.AWS_REGION }}.amazonaws.com/${{ env.IMAGE_NAME }}:${{ steps.tag.outputs.VERSION }}\`" >> $GITHUB_STEP_SUMMARY