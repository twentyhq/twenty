"preserve_hierarchy": true

files: [
  {
    #
    # MDX documentation files
    # Source files: English MDX files in packages/twenty-docs (exclude locale folders)
    #
    "source": "packages/twenty-docs/**/*.mdx",
    "ignore": [
      "packages/twenty-docs/fr/**",
    ],
    #
    # Translation files: Place in locale-specific folders preserving directory structure
    # Source: packages/twenty-docs/user-guide/introduction.mdx
    # Translation: packages/twenty-docs/fr/user-guide/introduction.mdx
    #
    "translation": "packages/twenty-docs/%locale%/%original_path%"
  }
]

