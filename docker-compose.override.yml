# Override file for Twenty CRM Production
# Connects to smartout-ai-network for AI Layer services

services:
  nginx:
    image: nginx:alpine
    container_name: twenty-nginx
    ports:
      - "3080:80"
      - "3443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
    depends_on:
      server:
        condition: service_healthy
    networks:
      - default
      - smartout-ai-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://127.0.0.1/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  server:
    env_file:
      - .env
      - .env.ai-layer
    networks:
      - default
      - twenty-dev_default
      - smartout-ai-network
    environment:
      # AI Layer Services (can be overridden by .env.ai-layer)
      CTX_MCP_URL: ${CTX_MCP_URL:-http://ctx-mcp:3100}
      KB_MCP_URL: ${KB_MCP_URL:-http://kb-mcp:3110}
      N8N_API_URL: ${N8N_API_URL:-http://n8n:5678}
      REDIS_AI_URL: ${REDIS_AI_URL:-redis://redis:6379}
      # Error Reporting
      AI_LAYER_ERROR_REPORTING_ENABLED: ${AI_LAYER_ERROR_REPORTING_ENABLED:-true}
      AI_LAYER_ERROR_ENDPOINT: ${AI_LAYER_ERROR_ENDPOINT:-http://ctx-mcp:3100/api/errors/report}
      # Logging
      AI_LAYER_LOG_FORMAT: ${AI_LAYER_LOG_FORMAT:-json}
      AI_LAYER_LOG_LEVEL: ${AI_LAYER_LOG_LEVEL:-info}

  worker:
    networks:
      - default
      - twenty-dev_default
      - smartout-ai-network

  redis:
    # Use Twenty's own Redis, not AI Layer's

  db:
    # Keep default port 5432

networks:
  twenty-dev_default:
    external: true
  smartout-ai-network:
    external: true
